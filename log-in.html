    <!-- Header -->

        <div class="container">
            <div class="row">

    <!-- Basic -->
    <header class="shadow">
        
    </header>
    
    <div class="form-container mt-5">

        <div class="slots">
            <div> 
                 <h1 class="text-center">Booking Slot</h1>
                <br>
                <div>
                    
                    <label for="Remaining">Available Parking Slots</label>
                    <input type="text" name="Remaining Space" id="Remaining" class="count" value="20">
                </div>
                <br>
                <label for="Filled">Booked  Parking  Slots </label>
                    <input type="text" name="Filled Space" id="Filled" class="count" value="0">
                
            </div>
            
            
           
        </div>
    <br>
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Car to Parking Lot</h5>
            <div class="form-group">
                <label for="spot">Spot:</label>
                <input type="number" class="form-control rounded-10 shadow-sm" id="spot" placeholder="spot">
            </div>
            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" class="form-control rounded-10 shadow-sm" id="owner" placeholder="Owner">
            </div>
            <div class="form-group">
                <label for="car">Car:</label>
                <input type="text" class="form-control rounded-10 shadow-sm" id="car" placeholder="Car">
            </div>
            <div class="form-group">
                <label for="licensePlate">License Plate:</label>
                <input type="text" class="form-control rounded-10 shadow-sm" id="licensePlate" placeholder="NN-NN-LL,NN-LL-NN,....etc">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date:</label>
                    <input type="date" class="form-control rounded-10 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate">Exit Date:</label>
                    <input type="date" class="form-control rounded-10 shadow-sm" id="exitDate">
                </div>
            </div>
            <br>
            <span>
              <div class="col-6">
                <label for="entryTime">Entry Time:</label>
                <input type="time" class="form-control rounded-10 shadow-sm" id="entryTime">
            </div>
            <div class="col-6">
                <label for="exitTime">Exit Time:</label>
                <input type="time" class="form-control rounded-10 shadow-sm" id="exitTime">
            </div>
            </span>
      
            <button type="submit" style="color:#000;" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Car</button>
        </form>

    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3">List of Cars in Parking Lot</h5>
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search...">
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-black" id="tableHead">
                      <tr>
                        <th scope="col">spot</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Car</th>
                        <th scope="col">License Plate</th>
                        <th scope="col">Entry Date</th>
                        <th scope="col">Exit Date</th>
                        <th scope="col">Entry Time</th>
                        <th scope="col">Exit Time</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
